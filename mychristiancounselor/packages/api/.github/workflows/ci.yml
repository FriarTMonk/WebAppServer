name: CI - Test Suite

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clear Jest cache
        run: npx jest --clearCache

      - name: Run API tests
        run: npx jest --coverage --maxWorkers=2
        working-directory: packages/api
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          JWT_SECRET: test-secret-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./packages/api/coverage/lcov.info
          flags: api
          fail_ci_if_error: false

      - name: Check coverage threshold
        run: |
          COVERAGE=$(npx jest --coverage --coverageReporters=text-summary 2>&1 | grep "Lines" | awk '{print $3}' | sed 's/%//')
          echo "Current coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "Coverage is below 70% threshold"
            exit 1
          fi
          echo "Coverage meets 70% threshold"
        working-directory: packages/api

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler check
        run: npx tsc --noEmit
        working-directory: packages/api

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [ "$NEEDS_TEST" != "success" ] || [ "$NEEDS_LINT" != "success" ]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed"
        env:
          NEEDS_TEST: ${{ needs.test.result }}
          NEEDS_LINT: ${{ needs.lint.result }}
