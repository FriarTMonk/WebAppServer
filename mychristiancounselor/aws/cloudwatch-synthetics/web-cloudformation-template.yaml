AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudWatch Synthetics Canary for Web Application Health Monitoring'

Parameters:
  AlertEmail:
    Type: String
    Description: Email address for canary alerts
    Default: support@mychristiancounselor.online

  CanarySchedule:
    Type: String
    Description: Schedule expression for canary runs (e.g., rate(5 minutes))
    Default: rate(5 minutes)

  Environment:
    Type: String
    Description: Environment name (production, staging, etc.)
    Default: production
    AllowedValues:
      - production
      - staging
      - development

  AlertPhoneNumber:
    Type: String
    Description: (Optional) Phone number for SMS alerts (format +1234567890)
    Default: ''

Conditions:
  HasPhoneNumber: !Not [!Equals [!Ref AlertPhoneNumber, '']]

Resources:
  # S3 Bucket for Canary Artifacts
  CanaryArtifactsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'mychristiancounselor-web-canary-artifacts-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldArtifacts
            Status: Enabled
            ExpirationInDays: 30
      Tags:
        - Key: Name
          Value: MyChristianCounselor Web Canary Artifacts
        - Key: Environment
          Value: !Ref Environment

  # IAM Role for Canary
  CanaryExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'MyChristianCounselor-Web-Canary-Role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/CloudWatchSyntheticsFullAccess'
      Policies:
        - PolicyName: CanaryS3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 's3:PutObject'
                  - 's3:GetObject'
                  - 's3:ListBucket'
                Resource:
                  - !GetAtt CanaryArtifactsBucket.Arn
                  - !Sub '${CanaryArtifactsBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: 'arn:aws:logs:*:*:*'
              - Effect: Allow
                Action:
                  - 'cloudwatch:PutMetricData'
                Resource: '*'
                Condition:
                  StringEquals:
                    'cloudwatch:namespace': 'CloudWatchSynthetics'
              - Effect: Allow
                Action:
                  - 'xray:PutTraceSegments'
                  - 'xray:PutTelemetryRecords'
                Resource: '*'
      Tags:
        - Key: Name
          Value: MyChristianCounselor Web Canary Execution Role
        - Key: Environment
          Value: !Ref Environment

  # SNS Topic for Alerts (reuse the existing API topic)
  # Note: This will use the same SNS topic as the API canary

  # CloudWatch Synthetics Canary
  WebHealthCanary:
    Type: AWS::Synthetics::Canary
    Properties:
      Name: !Sub 'web-health-${Environment}'
      RuntimeVersion: syn-nodejs-puppeteer-13.0
      ExecutionRoleArn: !GetAtt CanaryExecutionRole.Arn
      Schedule:
        Expression: !Ref CanarySchedule
        DurationInSeconds: 0
      ArtifactS3Location: !Sub 's3://${CanaryArtifactsBucket}/canary-artifacts/'
      StartCanaryAfterCreation: true
      RunConfig:
        TimeoutInSeconds: 300
        MemoryInMB: 960
        ActiveTracing: true
      SuccessRetentionPeriod: 31
      FailureRetentionPeriod: 31
      Code:
        Handler: index.handler
        Script: |
          // Placeholder - will be updated via CLI
          exports.handler = async () => {
            console.log('Placeholder canary code');
          };
      Tags:
        - Key: Name
          Value: MyChristianCounselor Web Health Canary
        - Key: Environment
          Value: !Ref Environment

  # CloudWatch Alarm for Canary Failures
  CanaryFailureAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'Web-Canary-Failures-${Environment}'
      AlarmDescription: !Sub 'Alert when web canary fails in ${Environment}'
      MetricName: Failed
      Namespace: CloudWatchSynthetics
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: CanaryName
          Value: !Ref WebHealthCanary
      AlarmActions:
        - !Sub 'arn:aws:sns:${AWS::Region}:${AWS::AccountId}:MyChristianCounselor-Canary-Alerts-production'
      TreatMissingData: notBreaching

  # CloudWatch Dashboard
  CanaryDashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: !Sub 'MyChristianCounselor-Web-Health-${Environment}'
      DashboardBody: !Sub |
        {
          "widgets": [
            {
              "type": "metric",
              "properties": {
                "metrics": [
                  ["CloudWatchSynthetics", "SuccessPercent", {"stat": "Average"}],
                  [".", "Failed", {"stat": "Sum"}],
                  [".", "Duration", {"stat": "Average"}]
                ],
                "period": 300,
                "stat": "Average",
                "region": "${AWS::Region}",
                "title": "Web Canary Health",
                "yAxis": {"left": {"min": 0}}
              }
            }
          ]
        }

Outputs:
  CanaryName:
    Description: Name of the CloudWatch Synthetics Canary
    Value: !Ref WebHealthCanary
    Export:
      Name: !Sub '${AWS::StackName}-CanaryName'

  CanaryArn:
    Description: ARN of the CloudWatch Synthetics Canary
    Value: !GetAtt WebHealthCanary.Id
    Export:
      Name: !Sub '${AWS::StackName}-CanaryArn'

  ArtifactsBucket:
    Description: S3 bucket containing canary artifacts (screenshots, logs, HAR files)
    Value: !Ref CanaryArtifactsBucket
    Export:
      Name: !Sub '${AWS::StackName}-ArtifactsBucket'

  DashboardURL:
    Description: URL to CloudWatch Dashboard
    Value: !Sub 'https://console.aws.amazon.com/cloudwatch/home?region=${AWS::Region}#dashboards:name=MyChristianCounselor-Web-Health-${Environment}'

  CanaryConsoleURL:
    Description: URL to view canary in CloudWatch Synthetics console
    Value: !Sub 'https://console.aws.amazon.com/cloudwatch/home?region=${AWS::Region}#synthetics:canary/detail/web-health-${Environment}'

  CostEstimate:
    Description: Estimated monthly cost
    Value: '$10.37 for 8,640 runs/month at 5-minute intervals'
